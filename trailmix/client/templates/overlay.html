<template name='overlay'>
  {{#if overlay}}
    <div id='overlay' class='overlay'>
      <div class='cover'></div>
      <div id='panel' class='panel wrapper'>

        {{#if newVideo}}
          {{>newVideo}}
        {{/if}}

        {{#if viewLibrary}}
          {{>viewLibrary}}
        {{/if}}

        {{#if loginForm}}
          {{>loginForm}}
        {{/if}}

      </div>
    </div>
  {{/if}}
</template>
