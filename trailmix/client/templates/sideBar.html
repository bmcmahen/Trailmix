<template name='sideBar'>
  {{#if browsingView}}
    {{>browseView}}
  {{/if}}

  {{#if detailView}}
    {{>detailView}}
  {{/if}}
</template>

<template name='browseView'>
  <ul>
    {{#each trail}}
      {{>browseTrailList}}
    {{else}}
      <p> No trails </p>
    {{/each}}
  </ul>
</template>

<template name='browseTrailList'>
  <li>
    <a href='#'> {{name}} </a>
  </li>
</template>

<template name='detailView'>
  {{#if isEditing}}
    {{>editSidebar}}
  {{else}}
    {{#with trail}}
      <h2> {{this.name}} </h2>
      <p> {{this.description}} </p>
      <button class='edit-trail'>Edit</button>
    {{/with}}
  {{/if}}
</template>
