<template name='sideBar'>
  {{#if browsingView}}
    {{>browseView}}
  {{/if}}

  {{#if detailView}}
    {{>detailView}}
  {{/if}}
</template>

<template name='browseView'>
  <p> browsing </p>
</template>

<template name='detailView'>
  {{#if isEditing}}
    {{>editSidebar}}
  {{else}}
    {{#with trail}}
      <h2> {{this.name}} </h2>
      <p> {{this.description}} </p>
      <button class='edit-trail'>Edit</button>
    {{/with}}
  {{/if}}
</template>
