<template name='sideBar'>
  {{#with trail}}
  <h3> {{this.name}} </h3>
  {{/with}}
  <br>
  <a class='btn'>Add Point</a>
  <a class='btn'>Add Line</a>
  <div id='features'>

    <ul>
      {{#each features}}
        {{>feature}}
      {{/each}}
    </ul>
    
  </div>
  <a class='btn btn-primary'>Save</a>
</template>

<template name='feature'>
  <li> {{this.properties.name}} - {{this.geometry.type}} -
  <button class='delete-feature'>Delete </button>
  </li>
</template>
