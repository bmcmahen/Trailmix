<template name='sideBar'>
  <h3> New Trail </h3>
  <input type='text' id='add-trail-name' placeholder='Trail Name'>
  <br>
  <a class='btn'>Add Point</a>
  <a class='btn'>Add Line</a>
  <div id='features'>

    <ul>
      {{#each features}}
        {{>feature}}
      {{/each}}
    </ul>
    
  </div>
  <a class='btn btn-primary'>Save</a>
</template>

<template name='feature'>
  <li> {{this.properties.name}} - {{this.geometry.type}} </li>
</template>
